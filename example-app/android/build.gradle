// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    ext {
        androidGradlePluginVersion = '8.13.0'
        googleServicesVersion = '4.4.4'
    }
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath "com.android.tools.build:gradle:$androidGradlePluginVersion"
        classpath "com.google.gms:google-services:$googleServicesVersion"

        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

// The allprojects block is being removed from here and its repository configuration
// is now centralized in settings.gradle for better dependency management.
apply from: "variables.gradle"

task clean(type: Delete) {
    delete rootProject.buildDir
}
